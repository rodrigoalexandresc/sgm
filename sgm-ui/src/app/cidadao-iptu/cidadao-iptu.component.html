<hr>
<mat-card style="width: 100%">
    <mat-card-title><p>Consulta de IPTU / ITR</p></mat-card-title>
    <mat-card-content>
        <form class="formIPTU">
            <p>
                <mat-form-field appearance="fill">
                <mat-label>CPF/CNPJ</mat-label>
                <input matInput placeholder="Digite CPF ou CNPJ" value="">
                </mat-form-field>
            </p>
          
            <p>
                <mat-form-field appearance="fill">
                <mat-label>Inscrição do imóvel</mat-label>
                <input matInput placeholder="Digite a Inscrição do imóvel" value="">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="fill">
                <mat-label>Data consulta</mat-label>
                <input matInput placeholder="Digite a data de consulta" value="">
                </mat-form-field>
            </p>

            <p>
                <button mat-button>Pesquisar</button>
            </p>
              <!-- <mat-form-field>            
                <input matInput placeholder="Digite a data de consulta" value="DataConulta">
              </mat-form-field>               -->
          </form>
    </mat-card-content>
  </mat-card>
